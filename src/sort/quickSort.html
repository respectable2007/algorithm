<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>快速排序</title>
</head>
<body>
  <script type="text/javascript">
  ;(function(window) {
     function quickSort(arr, left, right) {
       let temp = arr[left],
           i = left,
           j = right,
           t = null;
       if(left >= right) {
         return;
       }
       while(i != j) {
        // 右向左找小于基准数
         while(arr[j] >= temp && i < j) {//跳过大于基准数的项
          j --;
         }
         while(arr[i] <= temp && i < j) {//跳过小于基准数的项
          i ++;
         }
         if (i < j) {
           t = arr[i];
           arr[i] = arr[j];
           arr[j] = t;
         }
       }
       arr[left] = arr[i];
       arr[i] = temp;
       quickSort(arr, left, i - 1);
       quickSort(arr, i + 1, right);
     }
	 window.quickSort = quickSort;
	})(window);
    // var arr = [10,3,65,6,8];
    var arr = [6,1,2,7,11,2];
    // var arr = [6,1,2,7,11,89,34,67,54,66,1024,111,345,897,569,3,4,5,10,8];
    quickSort(arr, 0, arr.length - 1);
    console.log(arr);
  </script>
</body>
</html>
