  <script type="text/javascript">

  /*桶排序*，空间浪费/
  function bucketSort(arr) {
    var arrc = new Array(1000),
        res = [];
    for (var i = 0; i < arr.length; i ++) {
      	arrc[arr[i]] = 1 ;//计数
    }
    for(var j = 0; j < arrc.length; j++) {
      if(arrc[j] == 1) {
      	res.push(j)
      }
    }
    console.log(res.length)
    console.log(res)
  }
  bucketSort([20,40,32,67,40,20,89,300,400,15])*/
	
  function book(arr){
  	/*快速排序*/
  	function sort(left,right) {
  	   var temp = arr[left - 1],
       i = left,
       j = right -1,
       t;
       if(left>=right){
   	    return;
       }
       while(i!=j) {
       	while(arr[j]>temp && i < j) {
   	      j--;
   	    }
       	while(arr[i]<temp && i < j) {
   	      i++;
       	}
       	if(i<j){
          t = arr[i];
          arr[i] = arr[j];
          arr[j] = t;
       	}
       }
       arr[left -1] = arr[i];
       arr[i] = temp;
       sort(left,i);
       sort(i+2,right);
  	}
  	sort(1,arr.length);
  	/*去重*/
  	for(var i = 0; i<arr.length;i++){
  		if(arr[i] == arr[i+1]){
  			arr.splice(i+1,1)
  		}
  	}
    console.log(arr)
  }
  // book([20,40,32,67,40,20,89,300,400,15])
  </script>
