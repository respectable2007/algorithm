<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>插入排序</title>
  </head>
  <body>
    <script type="text/javascript">
     ;(function(window) {
      function insertSort(arr) {
        let lens = arr.length;
        for(let i = 1; i < lens; i++) {
          let t = arr[i];
          j = i;
          while(j > 0 && arr[j -1] > t) {
            arr[j] = arr[j - 1];
            j--;
          }
          arr[j] = t;
        }
      }
      window.insertSort = insertSort;
     })(window);
     var arr = [10,3,65,32,6,8];
     insertSort(arr);
     console.log(arr);
    </script>
  </body>
</html>
