<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>整数反转</title>
  </head>
  <body>
    <script type="text/javascript">
    /**给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
       示例 1:输入: 123,输出: 321
       示例 2:输入: -123,输出: -321
       示例 3:输入: 120,输出: 21
       注意:假设我们的环境只能存储得下32位的有符号整数，
       则其数值范围为[−231,231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    * @param {number} x
    * @return {number}
    */
    var reverse = function(x) {
        const max = Math.pow(2,31) - 1, //2147483647
              min = - Math.pow(2,31);//-2147483648
        let rel = 0,
            tag = x >= 0 ? 1 : -1;
        while(x !==0) {
            let mode = x % 10;
            x = Math.floor( Math.abs(x) / 10) * tag;
            if(rel * 10 > max || (rel * 10 === max && mode > 7)) {
                return 0;
            }
            if(rel * 10 < min || (rel * 10 === max && mode < -8)) {
                return 0;
            }
            rel = rel * 10 + mode;
        }
        return rel;
    };
    </script>
  </body>
</html>
