<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>最长公共前缀</title>
  </head>
  <body>
    <script type="text/javascript">
    /**编写一个函数来查找字符串数组中的最长公共前缀。
       如果不存在公共前缀，返回空字符串 ""。
       示例 1: 输入: ["flower","flow","flight"] 输出: "fl"
       示例 2:输入: ["dog","racecar","car"] 输出: ""
       解释: 输入不存在公共前缀。
       说明:
       所有输入只包含小写字母 a-z 。
    * @param {string} s
    * @return {number}
    */
    /* 解法1 */
    var longestCommonPrefix = function(strs) {
      let s = '',lens = strs.length;
      if(lens === 0) {
        return s;
      }
      if(lens === 1) {
        return strs[0];
      }
      let sL = strs[0],
          sLens = sL.length;
      for(let i = 0; i < sLens; i++) {
        let flag = true,
            sI = sL[i];
        for(let j = 1; j < lens; j++) {
          if(strs[j].indexOf(sI, i) !== i) {
            flag = false;
            break;
          }
        }
        if(flag) {
          s += sI;
        } else {
          break;
        }
      }
      return s;
    };
    /* 解法2 */
    var longestCommonPrefix = function(strs) {
      if(strs.length === 0) {
        return "";
      }
      let pre = String(strs[0]);
      for(let i = 1; i < strs.length; i++) {
        while(strs[i].indexOf(pre) !== 0) {
          pre = pre.substring(0, pre.length -1);
          if(pre.length === 0) {
            return "";
          }
        }
      }
      return pre;
    };
    </script>
  </body>
</html>
