<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>回文数判断</title>
  </head>
  <body>
    <script type="text/javascript">
    /**判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
       示例1:输入:121，输出: true；
       示例2:输入:-121，输出: false；
       解释:从左向右读,为-121。从右向左读,为121-。因此它不是一个回文数。
       示例 3:输入:10，输出:false；
       解释:从右向左读,为01。因此它不是一个回文数。
    * @param {number} x
    * @return {boolean}
    */
    var isPalindrome = function(x) {
      if(x < 0) {
        return false;
      }
      let n = x,
          rel = 0;
      while(n !== 0) {
        let mode = n % 10;
        n = Math.floor(n / 10);
        rel = rel * 10 + mode;
      }
      return rel === x;
    };
    console.log(isPalindrome(-1221));
    console.log(isPalindrome(1221));
    console.log(isPalindrome(122));
    </script>
  </body>
</html>
